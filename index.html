<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Read Along</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90d9">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #3e3e3e;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* --- Screen switching --- */
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
    }

    .screen.active {
      display: flex;
    }

    /* --- Selection screen --- */
    #selection-screen {
      padding: 2rem 1rem;
      padding-top: max(2rem, env(safe-area-inset-top));
    }

    #selection-screen h1 {
      font-size: 1.8rem;
      color: #4a90d9;
      margin-bottom: 0.5rem;
    }

    #selection-screen .subtitle {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2rem;
      text-align: center;
    }

    #story-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .story-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      background: white;
      border: none;
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      min-height: 44px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      font-family: inherit;
      transition: box-shadow 0.2s, transform 0.15s;
    }

    .story-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }

    .story-card:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .story-card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4a90d9;
      margin-bottom: 0.35rem;
    }

    .story-card-preview {
      font-size: 0.9rem;
      color: #888;
      line-height: 1.4;
    }

    /* --- Reading screen --- */
    #reading-screen {
      position: relative;
    }

    /* --- Toolbar --- */
    #toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 0.5rem 1rem;
      padding-top: max(0.5rem, env(safe-area-inset-top));
      background: #fdf6e3;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .toolbar-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      color: #666;
      transition: background 0.15s, border-color 0.15s;
    }

    .toolbar-btn:hover {
      background: rgba(0,0,0,0.04);
      border-color: #bbb;
    }

    .toolbar-btn:active {
      background: rgba(0,0,0,0.08);
    }

    #back-btn {
      font-size: 1.3rem;
      padding: 0 0.5rem;
    }

    /* --- Story title --- */
    #story-title {
      font-size: 1.4rem;
      color: #4a90d9;
      text-align: center;
      padding: 0.5rem 1rem 0.75rem;
      max-width: 600px;
      width: 100%;
    }

    /* --- Page wrapper & story container --- */
    #page-wrapper {
      flex: 1;
      overflow: hidden;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    #story-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      line-height: 2.4;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      align-self: flex-start;
    }

    #page-indicator {
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      padding: 0.25rem 0;
      min-height: 1.4em;
    }

    /* --- Word styles --- */
    .word {
      display: inline;
      padding: 2px 4px;
      border-radius: 6px;
      cursor: default;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .word.spoken {
      background: #d4edda;
      color: #2d6a3f;
    }

    .word.upcoming {
      color: #3e3e3e;
    }

    .sentence-break {
      display: block;
      height: 0.8rem;
    }

    /* --- Controls (bottom) --- */
    #controls {
      position: sticky;
      bottom: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1rem;
      padding-bottom: max(1rem, env(safe-area-inset-bottom));
      background: #fdf6e3;
      width: 100%;
      max-width: 600px;
    }

    #start-btn {
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(74, 144, 217, 0.3);
    }

    #start-btn:hover { background: #3a7bc8; }

    #start-btn.listening {
      background: #e74c3c;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3); }
      50% { box-shadow: 0 4px 24px rgba(231, 76, 60, 0.5); }
    }

    #status {
      font-size: 0.9rem;
      color: #888;
      min-height: 1.4em;
    }

    #reset-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      font-family: inherit;
    }

    #reset-btn:hover { border-color: #999; color: #666; }

    /* --- Done message --- */
    .done-message {
      text-align: center;
      font-size: 1.3rem;
      color: #4a90d9;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Selection screen -->
  <div id="selection-screen" class="screen active">
    <h1>Read Along</h1>
    <p class="subtitle">Pick a story and read it aloud</p>
    <div id="story-list"></div>
  </div>

  <!-- Reading screen -->
  <div id="reading-screen" class="screen">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="back-btn" class="toolbar-btn" aria-label="Back to stories">&larr;</button>
      </div>
      <div class="toolbar-group">
        <button id="font-down-btn" class="toolbar-btn" aria-label="Decrease font size">A-</button>
        <button id="font-up-btn" class="toolbar-btn" aria-label="Increase font size">A+</button>
      </div>
      <div class="toolbar-group">
        <button id="mode-toggle-btn" class="toolbar-btn" aria-label="Toggle mode">Mode</button>
      </div>
    </div>

    <h2 id="story-title"></h2>

    <div id="page-wrapper">
      <div id="story-container"></div>
    </div>

    <div id="page-indicator"></div>

    <div id="controls">
      <button id="start-btn">Start Reading</button>
      <p id="status"></p>
      <button id="reset-btn" style="display:none">Start Over</button>
    </div>
  </div>

  <pre id="debug" style="max-width:600px;width:100%;font-size:0.75rem;color:#999;margin-top:1rem;white-space:pre-wrap;word-break:break-all;padding:0.5rem;"></pre>

  <script src="app.js"></script>
</body>
</html>
