<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Read Along</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90d9">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --cream: #fdf6e3;
      --ink: #3e3e3e;
      --accent: #4a90d9;
      --accent-dark: #3a7bc8;
      --spoken-bg: #d4edda;
      --spoken-color: #2d6a3f;
      --ui-font: 'Quicksand', sans-serif;
      --story-font: 'Georgia', serif;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      height: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    body {
      font-family: var(--story-font);
      background: var(--cream);
      color: var(--ink);
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== SCREEN SWITCHING ===== */
    .screen {
      display: none;
      flex-direction: column;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
    }
    .screen.active { display: flex; }

    /* ===== SELECTION SCREEN ===== */
    #selection-screen {
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      padding-top: max(1.5rem, var(--safe-top));
      padding-bottom: max(1.5rem, var(--safe-bottom));
      gap: 0.5rem;
    }

    #selection-screen h1 {
      font-family: var(--ui-font);
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    #selection-screen .subtitle {
      font-family: var(--ui-font);
      font-size: 0.95rem;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    #story-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 400px;
    }

    .story-card {
      display: flex;
      flex-direction: column;
      text-align: left;
      background: white;
      border: none;
      border-radius: 16px;
      padding: 1.2rem 1.4rem;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(0,0,0,0.06);
      font-family: var(--ui-font);
      transition: transform 0.12s, box-shadow 0.12s;
      -webkit-user-select: none;
      user-select: none;
    }
    .story-card:active {
      transform: scale(0.97);
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .story-card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }
    .story-card-preview {
      font-family: var(--story-font);
      font-size: 0.85rem;
      color: #999;
      line-height: 1.4;
    }

    /* ===== READING SCREEN ===== */
    /* Exact viewport height, flex column, no scroll */
    #reading-screen {
      align-items: center;
    }

    /* --- Toolbar (compact, top) --- */
    #toolbar {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.4rem 0.75rem;
      padding-top: max(0.4rem, var(--safe-top));
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    .toolbar-btn {
      font-family: var(--ui-font);
      font-weight: 700;
      font-size: 0.85rem;
      background: none;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #888;
      transition: background 0.1s;
      -webkit-user-select: none;
      user-select: none;
    }
    .toolbar-btn:active { background: rgba(0,0,0,0.06); }

    #back-btn { font-size: 1.2rem; }

    /* --- Story title (compact) --- */
    #story-title {
      flex-shrink: 0;
      font-family: var(--ui-font);
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      padding: 0.1rem 1rem 0.25rem;
      width: 100%;
    }

    /* --- Page wrapper: FILLS the middle space --- */
    #page-wrapper {
      flex: 1;
      min-height: 0; /* critical for flex shrink */
      overflow: hidden;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 0.75rem;
    }

    /* --- Story container --- */
    #story-container {
      width: 100%;
      max-width: 560px;
      padding: 1.25rem 1.25rem;
      line-height: 2.2;
      font-size: 1.4rem;
      overflow: hidden;
    }

    /* --- Page indicator (inline in toolbar) --- */
    #page-indicator {
      font-family: var(--ui-font);
      font-size: 0.7rem;
      font-weight: 500;
      color: #ccc;
      white-space: nowrap;
    }

    /* --- Controls (bottom, compact row layout) --- */
    #controls {
      flex-shrink: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.35rem 1rem;
      padding-bottom: max(0.35rem, calc(0.25rem + var(--safe-bottom)));
      width: 100%;
      position: relative;
    }

    #start-btn {
      font-family: var(--ui-font);
      font-weight: 700;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      min-height: 44px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 3px 10px rgba(74, 144, 217, 0.25);
      -webkit-user-select: none;
      user-select: none;
    }
    #start-btn:active { background: var(--accent-dark); }
    #start-btn.listening {
      background: #e74c3c;
      box-shadow: 0 3px 10px rgba(231, 76, 60, 0.25);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 3px 10px rgba(231, 76, 60, 0.25); }
      50% { box-shadow: 0 3px 20px rgba(231, 76, 60, 0.4); }
    }

    /* Status as overlay above controls */
    #status {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      font-family: var(--ui-font);
      font-size: 0.75rem;
      font-weight: 500;
      color: #aaa;
      text-align: center;
      padding: 0.15rem 0;
      pointer-events: none;
    }

    #reset-btn {
      font-family: var(--ui-font);
      font-weight: 500;
      background: none;
      border: 1px solid #ddd;
      border-radius: 50px;
      padding: 0.4rem 1.2rem;
      min-height: 44px;
      font-size: 0.8rem;
      color: #aaa;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }
    #reset-btn:active { background: rgba(0,0,0,0.03); }

    /* ===== PAGE MODE ===== */
    body.page-mode #page-wrapper {
      background:
        linear-gradient(135deg, #faf8f2 0%, #f5f0e6 50%, #faf8f2 100%);
      border-top: 1px solid #e8e0d0;
      border-bottom: 1px solid #e8e0d0;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.02);
      padding: 0;
    }

    body.page-mode #story-container {
      background: white;
      border-radius: 8px;
      margin: 0.75rem;
      padding: 1.25rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      /* Constrain to wrapper minus margins */
      max-height: calc(100% - 1.5rem);
      overflow: hidden;
    }

    /* ===== TELEPROMPTER MODE ===== */
    body.teleprompter-mode { background: #0d0d1a; }
    body.teleprompter-mode #toolbar { background: #0d0d1a; }
    body.teleprompter-mode .toolbar-btn { color: #666; border-color: #333; }
    body.teleprompter-mode .toolbar-btn:active { background: rgba(255,255,255,0.05); }
    body.teleprompter-mode #story-title { color: #5a9fd4; }
    body.teleprompter-mode #controls { background: #0d0d1a; }
    body.teleprompter-mode #start-btn { box-shadow: 0 3px 10px rgba(74,144,217,0.15); }
    body.teleprompter-mode #status { color: #555; }
    body.teleprompter-mode #reset-btn { color: #555; border-color: #333; }

    body.teleprompter-mode #page-wrapper {
      overflow-y: auto;
      background: #1a1a2e;
      border-radius: 0;
      border: none;
      box-shadow: none;
      padding: 0;
      mask-image: linear-gradient(
        transparent 0%,
        transparent 5%,
        black 30%,
        black 70%,
        transparent 95%,
        transparent 100%
      );
      -webkit-mask-image: linear-gradient(
        transparent 0%,
        transparent 5%,
        black 30%,
        black 70%,
        transparent 95%,
        transparent 100%
      );
    }

    body.teleprompter-mode #story-container {
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      margin: 0;
      max-height: none;
      overflow: visible;
      /* Large padding so first/last lines can reach center */
      padding-top: 35%;
      padding-bottom: 35%;
    }

    body.teleprompter-mode .word.upcoming {
      color: rgba(200, 200, 220, 0.35);
    }
    body.teleprompter-mode .word.spoken {
      background: rgba(74, 144, 217, 0.25);
      color: #7ec8e3;
    }
    body.teleprompter-mode .word.current {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(74, 144, 217, 0.5);
    }

    /* ===== PAGE TURN ===== */
    @keyframes pageFlipOut {
      0% { transform: perspective(800px) rotateY(0); opacity: 1; }
      100% { transform: perspective(800px) rotateY(-12deg); opacity: 0; }
    }
    @keyframes pageFlipIn {
      0% { transform: perspective(800px) rotateY(12deg); opacity: 0; }
      100% { transform: perspective(800px) rotateY(0); opacity: 1; }
    }
    .page-turning-out { animation: pageFlipOut 0.25s ease-in forwards; }
    .page-turning-in { animation: pageFlipIn 0.25s ease-out forwards; }

    /* ===== WORD STYLES ===== */
    .word {
      display: inline;
      padding: 1px 3px;
      border-radius: 4px;
      cursor: default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .word.spoken {
      background: var(--spoken-bg);
      color: var(--spoken-color);
    }
    .word.upcoming { color: var(--ink); }
    .sentence-break { display: block; height: 0.6rem; }

    /* ===== DONE ===== */
    .done-message {
      text-align: center;
      font-family: var(--ui-font);
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--accent);
      margin-top: 1rem;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== DEBUG (hidden by default, toggle in console) ===== */
    #debug {
      display: none;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      max-height: 60px;
      overflow: auto;
      font-size: 0.6rem;
      color: #999;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      white-space: pre-wrap;
      word-break: break-all;
      padding: 0.25rem;
      pointer-events: none;
      z-index: 100;
      font-family: monospace;
    }
    #debug.visible { display: block; }
  </style>
</head>
<body>

  <!-- Selection screen -->
  <div id="selection-screen" class="screen active">
    <h1>Read Along</h1>
    <p class="subtitle">Pick a story and read it aloud</p>
    <div id="story-list"></div>
  </div>

  <!-- Reading screen -->
  <div id="reading-screen" class="screen">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="back-btn" class="toolbar-btn" aria-label="Back to stories">&larr;</button>
      </div>
      <span id="page-indicator"></span>
      <div class="toolbar-group">
        <button id="font-down-btn" class="toolbar-btn" aria-label="Decrease font size">A&minus;</button>
        <button id="font-up-btn" class="toolbar-btn" aria-label="Increase font size">A+</button>
        <button id="mode-toggle-btn" class="toolbar-btn" aria-label="Toggle mode">Page</button>
      </div>
    </div>

    <h2 id="story-title"></h2>

    <div id="page-wrapper">
      <div id="story-container"></div>
    </div>

    <div id="controls">
      <p id="status"></p>
      <button id="start-btn">Start Reading</button>
      <button id="reset-btn" style="display:none">Start Over</button>
    </div>
  </div>

  <pre id="debug"></pre>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
