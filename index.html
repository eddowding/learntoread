<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Read Along</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90d9">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #3e3e3e;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* --- Screen switching --- */
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
    }

    .screen.active {
      display: flex;
    }

    /* --- Selection screen --- */
    #selection-screen {
      padding: 2rem 1rem;
      padding-top: max(2rem, env(safe-area-inset-top));
    }

    #selection-screen h1 {
      font-size: 1.8rem;
      color: #4a90d9;
      margin-bottom: 0.5rem;
    }

    #selection-screen .subtitle {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2rem;
      text-align: center;
    }

    #story-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .story-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      background: white;
      border: none;
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      min-height: 44px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      font-family: inherit;
      transition: box-shadow 0.2s, transform 0.15s;
    }

    .story-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }

    .story-card:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .story-card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4a90d9;
      margin-bottom: 0.35rem;
    }

    .story-card-preview {
      font-size: 0.9rem;
      color: #888;
      line-height: 1.4;
    }

    /* --- Reading screen --- */
    #reading-screen {
      position: relative;
    }

    /* --- Toolbar --- */
    #toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 0.5rem 1rem;
      padding-top: max(0.5rem, env(safe-area-inset-top));
      background: #fdf6e3;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .toolbar-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      color: #666;
      transition: background 0.15s, border-color 0.15s;
    }

    .toolbar-btn:hover {
      background: rgba(0,0,0,0.04);
      border-color: #bbb;
    }

    .toolbar-btn:active {
      background: rgba(0,0,0,0.08);
    }

    #back-btn {
      font-size: 1.3rem;
      padding: 0 0.5rem;
    }

    /* --- Story title --- */
    #story-title {
      font-size: 1.4rem;
      color: #4a90d9;
      text-align: center;
      padding: 0.5rem 1rem 0.75rem;
      max-width: 600px;
      width: 100%;
    }

    /* --- Page wrapper & story container --- */
    #page-wrapper {
      flex: 1;
      overflow: hidden;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    #story-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      line-height: 2.4;
      font-size: 1.5rem;
      align-self: flex-start;
    }

    #page-indicator {
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      padding: 0.25rem 0;
      min-height: 1.4em;
    }

    /* --- Teleprompter mode --- */
    body.teleprompter-mode {
      background: #0d0d1a;
    }

    body.teleprompter-mode #toolbar {
      background: #0d0d1a;
    }

    body.teleprompter-mode .toolbar-btn {
      color: #999;
      border-color: #333;
    }

    body.teleprompter-mode #story-title {
      color: #5a9fd4;
    }

    body.teleprompter-mode #controls {
      background: #0d0d1a;
    }

    body.teleprompter-mode #status {
      color: #666;
    }

    body.teleprompter-mode #page-wrapper {
      overflow-y: auto;
      overflow-x: hidden;
      /* Narrow reading window â€” like a real teleprompter lens */
      flex: none;
      height: 40vh;
      margin: auto 1rem;
      background: #1a1a2e;
      border-radius: 12px;
      /* Strong fade: only the center ~30% is fully visible */
      mask-image: linear-gradient(
        transparent 0%,
        transparent 10%,
        black 35%,
        black 65%,
        transparent 90%,
        transparent 100%
      );
      -webkit-mask-image: linear-gradient(
        transparent 0%,
        transparent 10%,
        black 35%,
        black 65%,
        transparent 90%,
        transparent 100%
      );
    }

    body.teleprompter-mode #story-container {
      background: transparent;
      box-shadow: none;
      color: #e0e0e0;
      /* Large padding so first/last lines can reach the center of the window */
      padding-top: 20vh;
      padding-bottom: 20vh;
    }

    body.teleprompter-mode #page-indicator {
      display: none;
    }

    body.teleprompter-mode .word.upcoming {
      color: rgba(224, 224, 224, 0.5);
    }

    body.teleprompter-mode .word.spoken {
      background: rgba(74, 144, 217, 0.3);
      color: #7ec8e3;
    }

    /* The current word (next to be spoken) - bright highlight */
    body.teleprompter-mode .word.current {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(74, 144, 217, 0.6);
    }

    /* --- Page mode --- */
    body.page-mode #page-wrapper {
      background:
        repeating-linear-gradient(0deg, transparent, transparent 1.8em, rgba(0,0,0,0.02) 1.8em, rgba(0,0,0,0.02) 1.85em),
        linear-gradient(135deg, #faf8f2 0%, #f5f0e6 50%, #faf8f2 100%);
      border: 1px solid #e8e0d0;
      border-radius: 4px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.06), inset 0 0 40px rgba(0,0,0,0.02);
      padding: 2rem 2.5rem;
      overflow: hidden;
      /* Constrain height so stories span multiple pages */
      flex: none;
      height: 45vh;
    }

    /* --- Page turn animation --- */
    @keyframes pageFlipOut {
      0% { transform: perspective(800px) rotateY(0); opacity: 1; }
      100% { transform: perspective(800px) rotateY(-15deg); opacity: 0; }
    }
    @keyframes pageFlipIn {
      0% { transform: perspective(800px) rotateY(15deg); opacity: 0; }
      100% { transform: perspective(800px) rotateY(0); opacity: 1; }
    }
    .page-turning-out { animation: pageFlipOut 0.3s ease-in forwards; }
    .page-turning-in { animation: pageFlipIn 0.3s ease-out forwards; }

    /* --- Word styles --- */
    .word {
      display: inline;
      padding: 2px 4px;
      border-radius: 6px;
      cursor: default;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .word.spoken {
      background: #d4edda;
      color: #2d6a3f;
    }

    .word.upcoming {
      color: #3e3e3e;
    }

    .sentence-break {
      display: block;
      height: 0.8rem;
    }

    /* --- Controls (bottom) --- */
    #controls {
      position: sticky;
      bottom: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1rem;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      background: #fdf6e3;
      width: 100%;
      max-width: 600px;
    }

    #start-btn {
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      min-height: 44px;
      font-size: 1.2rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(74, 144, 217, 0.3);
    }

    #start-btn:hover { background: #3a7bc8; }

    #start-btn.listening {
      background: #e74c3c;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3); }
      50% { box-shadow: 0 4px 24px rgba(231, 76, 60, 0.5); }
    }

    #status {
      font-size: 0.9rem;
      color: #888;
      min-height: 1.4em;
    }

    #reset-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      min-height: 44px;
      min-width: 44px;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      font-family: inherit;
    }

    #reset-btn:hover { border-color: #999; color: #666; }

    /* --- Done message --- */
    .done-message {
      text-align: center;
      font-size: 1.3rem;
      color: #4a90d9;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Selection screen -->
  <div id="selection-screen" class="screen active">
    <h1>Read Along</h1>
    <p class="subtitle">Pick a story and read it aloud</p>
    <div id="story-list"></div>
  </div>

  <!-- Reading screen -->
  <div id="reading-screen" class="screen">
    <div id="toolbar">
      <div class="toolbar-group">
        <button id="back-btn" class="toolbar-btn" aria-label="Back to stories">&larr;</button>
      </div>
      <div class="toolbar-group">
        <button id="font-down-btn" class="toolbar-btn" aria-label="Decrease font size">A-</button>
        <button id="font-up-btn" class="toolbar-btn" aria-label="Increase font size">A+</button>
      </div>
      <div class="toolbar-group">
        <button id="mode-toggle-btn" class="toolbar-btn" aria-label="Toggle mode">Mode</button>
      </div>
    </div>

    <h2 id="story-title"></h2>

    <div id="page-wrapper">
      <div id="story-container"></div>
    </div>

    <div id="page-indicator"></div>

    <div id="controls">
      <button id="start-btn">Start Reading</button>
      <p id="status"></p>
      <button id="reset-btn" style="display:none">Start Over</button>
    </div>
  </div>

  <pre id="debug" style="position:fixed;bottom:0;left:0;right:0;max-width:600px;max-height:80px;overflow:auto;font-size:0.65rem;color:#999;background:rgba(255,255,255,0.9);white-space:pre-wrap;word-break:break-all;padding:0.25rem 0.5rem;pointer-events:none;z-index:5;opacity:0.6;"></pre>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
